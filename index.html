<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Info Form -->
    <div class="user-info-container" id="user-info">
        <div class="intro-container">
            <h1>Welcome to the Quiz App</h1>
            <p>Test your knowledge with this fun quiz!</p>
        </div>
        <form id="user-form" class="user-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required min="1" placeholder="Your Age">
            <button type="submit" id="start-quiz-btn" class="start-btn">Start Quiz</button>
        </form>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container hidden" id="quiz-container">
        <div class="quiz-header">
            <h1>Quiz Time!</h1>
        </div>
        <div id="question-container" class="question-container">
            <p id="question">Loading question...</p>
        </div>
        <ul id="answers" class="answers-list"></ul>
        <button id="next-btn" class="next-btn" disabled>Next</button>
    </div>

    <!-- Scoreboard Section -->
    <div class="scoreboard-container hidden" id="scoreboard">
        <h1>Quiz Complete!</h1>
        <div id="final-score"></div>
        <h2>Scoreboard:</h2>
        <table id="scoreboard-table" class="scoreboard-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Score</th>
                    <th>Total Questions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="retry-btn" class="retry-btn">Retry Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
