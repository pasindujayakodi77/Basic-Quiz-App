<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- User Info Form -->
    <div class="user-info-container" id="user-info">
        <h1>Welcome to the Quiz App</h1>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1">
            <button type="submit" id="start-quiz-btn">Start Quiz</button>
        </form>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container hidden" id="quiz-container">
        <h1>Quiz Time!</h1>
        <div id="question-container">
            <p id="question">Loading question...</p>
        </div>
        <ul id="answers" class="answers-list"></ul>
        <button id="next-btn" class="next-btn" disabled>Next</button>
    </div>

    <!-- Scoreboard Section -->
    <div class="scoreboard-container hidden" id="scoreboard">
        <h1>Quiz Complete!</h1>
        <div id="final-score"></div>
        <h2>Scoreboard:</h2>
        <table id="scoreboard-table">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Score</th>
                <th>Total Questions</th>
            </tr>
        </table>
        <button id="retry-btn">Retry Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
